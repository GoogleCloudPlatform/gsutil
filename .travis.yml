language: python

matrix:
  include:
    # Xenial Tests
    - os: linux
      dist: xenial
      python: "pypy"
    - os: linux
      dist: xenial
      python: "2.7"
    - os: linux
      dist: xenial
      python: "3.5"
    - os: linux
      dist: xenial
      python: "3.6"
    - os: linux
      dist: xenial
      python: "3.7"
    - os: linux
      dist: xenial
      python: "pypy3"
  fast_finish: true

before_install:
  - sudo rm -f /etc/boto.cfg

# Command to install dependencies
install:
  - pip install .
  - pip install pylint
  - pip install yapf

# Command to run tests
script:
  - gsutil version -l
  - gsutil test -u
  - if [[ "$TRAVIS_PYTHON_VERSION" =~ 3.6 ]]; then
      test/run_pylint.sh;
      yapf -dr . ;
    fi
