language: python
matrix:
    include:
        - os: linux
          dist: trusty
          python: "pypy"
        - os: linux
          dist: xenial
          python:
              - "2.7"
              - "3.5"
              - "3.6"
              - "3.7"
              - "pypy3.5"
    fast_finish: true
    allow_failures:
      - python: "3.5"
      - python: "3.6"
      - python: "3.7"
      - python: "pypy3.5"
before_install:
  - sudo rm -f /etc/boto.cfg
# command to install dependencies
install:
  - pip install .
# command to run tests
script:
  - gsutil version -l
  - gsutil test -u
