language: python

matrix:
  include:
    # Trusty Tests
    - os: linux
      dist: trusty
      python: "pypy"
    # Xenial Tests
    - os: linux
      dist: xenial
      python: "2.7"
    - os: linux
      dist: xenial
      python: "3.5"
    - os: linux
      dist: xenial
      python: "3.6"
    - os: linux
      dist: xenial
      python: "3.7"
    - os: linux
      dist: xenial
      python: "pypy3.5"
  fast_finish: true

before_install:
  - sudo rm -f /etc/boto.cfg

# command to install dependencies
install:
  - pip install .
  - pip install yapf

# command to run tests
script:
  - gsutil version -l
  - gsutil test -u
  - "yapf style='{based_on_style: google, indent_width: 2}' -e 'third_party' -e 'gslib/vendored' -dr"
